<!doctype html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Valentine</title>

<style>
  :root{
    --bg1:#fff6fb;
    --bg2:#ffe7f2;
    --bg3:#fff;
    --card: rgba(255,255,255,.72);
    --shadow: 0 26px 70px rgba(0,0,0,.12);
    --text:#2a1b2a;
    --muted:#6b3a52;
    --pink:#ff4d8d;
    --pink2:#ff77aa;
    --ring: rgba(255,77,141,.35);
  }

  *{ box-sizing:border-box; }

  body{
    margin:0;
    min-height:100vh;
    display:grid;
    place-items:center;
    font-family: ui-rounded, system-ui, -apple-system, "PingFang TC", "Noto Sans TC", sans-serif;
    color:var(--text);
    background:
      radial-gradient(1200px 800px at 18% 10%, var(--bg1), transparent 60%),
      radial-gradient(1200px 800px at 82% 92%, var(--bg2), transparent 60%),
      linear-gradient(135deg, var(--bg3), #ffeaf4);
    overflow:hidden;
  }

  .glow{
    position:fixed;
    width:620px; height:620px;
    background: radial-gradient(circle at 30% 30%, rgba(255,77,141,.26), transparent 55%),
                radial-gradient(circle at 70% 70%, rgba(255,119,170,.20), transparent 55%);
    filter: blur(10px);
    opacity:.9;
    pointer-events:none;
    animation: drift 8s ease-in-out infinite;
  }
  @keyframes drift{
    0%,100%{ transform: translate(-10px, -10px) scale(1); }
    50%{ transform: translate(12px, 14px) scale(1.03); }
  }

  .card{
    width:min(620px, 92vw);
    background: var(--card);
    border-radius: 28px;
    padding: 34px 24px 26px;
    box-shadow: var(--shadow);
    backdrop-filter: blur(14px);
    position:relative;
    overflow:hidden;
  }

  h1{
    margin:0;
    font-size: clamp(34px, 4.8vw, 52px);
    line-height:1.06;
    text-align:center;
  }

  .buttons{
    margin-top: 22px;
    height: 92px;
    display:grid;
    grid-template-columns: 1fr 1fr;
    gap:18px;
    align-items:center;
  }

  .slot{
    position:relative;
    height:92px;
    display:flex;
    align-items:center;
    justify-content:center;
  }

  button{
    padding:12px 18px;
    border-radius:999px;
    font-size:16px;
    font-weight:800;
    border:none;
    cursor:pointer;
    user-select:none;
    transition:.15s;
    white-space:nowrap;
  }

  #yes{
    background:linear-gradient(135deg,var(--pink),var(--pink2));
    color:#fff;
    min-width:140px;
    box-shadow:0 16px 28px rgba(255,77,141,.28);
  }

  #no{
    position:absolute;
    min-width:140px;
    background:#fff;
    color:var(--muted);
    border:1px solid rgba(0,0,0,.08);
    box-shadow:0 12px 22px rgba(0,0,0,.1);
    left:50%;
    top:50%;
    transform:translate(-50%,-50%);
    transition:
      left .4s cubic-bezier(.22,1,.36,1),
      top  .4s cubic-bezier(.22,1,.36,1);
  }

  .shake{ animation: shake .22s infinite; }
  @keyframes shake{
    0%{transform:translate(-50%,-50%)}
    25%{transform:translate(calc(-50% - 2px), calc(-50% + 2px))}
    50%{transform:translate(calc(-50% + 2px), calc(-50% - 2px))}
    75%{transform:translate(calc(-50% - 2px), calc(-50% - 2px))}
    100%{transform:translate(-50%,-50%)}
  }

  /* Â∞ñÂè´ emoji */
  .scream{
    position:absolute;
    font-size:22px;
    animation: pop .65s ease-out forwards;
    pointer-events:none;
  }
  @keyframes pop{
    0%{opacity:1; transform:translate(-50%,0) scale(1)}
    100%{opacity:0; transform:translate(-50%,-34px) scale(1.6)}
  }

  /* Are you sure È°ûÊñáÂ≠ó */
  .taunt{
    position:absolute;
    font-size:14px;
    font-weight:700;
    color:#8a3a5c;
    animation: taunt 1.2s ease-out forwards;
    pointer-events:none;
    white-space:nowrap;
  }
  @keyframes taunt{
    0%{opacity:0; transform:translate(-50%,10px) scale(.9)}
    20%{opacity:1}
    100%{opacity:0; transform:translate(-50%,-28px) scale(1.05)}
  }

  .result{
    margin-top:18px;
    padding:14px;
    border-radius:16px;
    background:rgba(255,255,255,.55);
    min-height:56px;
    text-align:center;
    font-size:18px;
    font-weight:800;
    color:#b0124f;
  }

  .small{
    display:block;
    margin-top:6px;
    font-size:13px;
    opacity:.72;
  }
</style>
</head>

<body>
<div class="glow"></div>

<main class="card">
  <h1>Would you be my<br>valentine ‚ù§Ô∏è</h1>

  <div class="buttons" id="arena">
    <div class="slot">
      <button id="yes">Yes!!! üíñ</button>
    </div>
    <div class="slot" id="noSlot">
      <button id="no">No üôà</button>
    </div>
  </div>

  <div class="result" id="result" style="display:none"></div>
</main>

<script>
  const noBtn = document.getElementById('no');
  const noSlot = document.getElementById('noSlot');
  const yesBtn = document.getElementById('yes');
  const result = document.getElementById('result');

  const MONEY_KEY = 'valentine_money_fixed';
  const MONEY = 4888;

  const screams = ['üò±','üôÄ','üòµ','ü´£','üò≥'];
  const taunts = [
    'Are you sure?',
    'ÁúüÁöÑË¶ÅÈÄôÊ®£ÂóéÔºü',
    'ÂÜçÊÉ≥‰∏Ä‰∏ãÂï¶‚Ä¶',
    '‰∏çÂæåÊÇîÂóéÔºü',
    'ÊúÄÂæå‰∏ÄÊ¨°Ê©üÊúÉÂñî',
    '‰Ω†Á¢∫ÂÆöÔºüÔºü',
    'ÁúüÁöÑ‰∏çË¶ÅÂóé üò¢',
    'ÊàëÊúÉÂæàÂÇ∑ÂøÉËÄ∂',
    'ÊåâÈåØ‰∫ÜÂêßÔºü',
    '‰Ω†ÂøçÂøÉÂóé‚Ä¶'
  ];

  function rand(arr){ return arr[Math.floor(Math.random()*arr.length)]; }

  function spawnScreamAndTaunt(){
    const b = noBtn.getBoundingClientRect();

    const s = document.createElement('div');
    s.className = 'scream';
    s.textContent = rand(screams);
    s.style.left = b.left + b.width/2 + 'px';
    s.style.top  = b.top + 'px';
    document.body.appendChild(s);
    setTimeout(()=>s.remove(),700);

    const t = document.createElement('div');
    t.className = 'taunt';
    t.textContent = rand(taunts);
    t.style.left = b.left + b.width/2 + 'px';
    t.style.top  = b.top + 22 + 'px';
    document.body.appendChild(t);
    setTimeout(()=>t.remove(),1200);
  }

  function moveNo(){
    const slot = noSlot.getBoundingClientRect();
    const btn  = noBtn.getBoundingClientRect();

    const pad = 6;
    const x = Math.random() * (slot.width - btn.width - pad);
    const y = Math.random() * (slot.height - btn.height - pad);

    noBtn.style.left = x + 'px';
    noBtn.style.top  = y + 'px';
    noBtn.style.transform = 'translate(0,0)';

    spawnScreamAndTaunt();
  }

  document.getElementById('arena').addEventListener('mousemove', e=>{
    const b = noBtn.getBoundingClientRect();
    const d = Math.hypot(
      e.clientX - (b.left + b.width/2),
      e.clientY - (b.top + b.height/2)
    );
    if(d < 120) noBtn.classList.add('shake');
    else noBtn.classList.remove('shake');
    if(d < 85) moveNo();
  });

  noBtn.addEventListener('click', e=>{
    e.preventDefault();
    moveNo();
  });

  yesBtn.addEventListener('click', ()=>{
    localStorage.setItem(MONEY_KEY, MONEY);
    result.style.display = 'block';
    result.innerHTML = `
      ÊÅ≠ÂñúÁç≤Âæó <b>Jelly Cat Bartholomew Bear Junior</b><br>
      and <b>${MONEY}</b> ÂÖÉÁ¥ÖÂåÖÔºÅ
      <span class="small">ÔºäÊÜëÊà™ÂúñÈ†òÂèñ</span>
    `;
  });

  moveNo();
</script>
</body>
</html>
